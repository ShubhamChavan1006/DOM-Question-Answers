<!-- Add a button that, when clicked, sets an attribute src to an <img> tag to change the image. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image on Button Click</title>
</head>
<body>

    <h2>Click the button to change the image</h2>
    
    <!-- The image element -->
    <img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUsbmTZu_uMrmJ0z--CrG-o1UIXytu1OCizQ&s" alt="Image" width="300">
<br>
    <!-- Button to change the image -->
    <button onclick="changeImage()">Change Image</button>

    <script src="script.js"></script>
</body>
</html>
