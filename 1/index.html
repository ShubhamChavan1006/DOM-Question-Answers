<!-- Create a button that, when clicked, changes the text inside a <p> tag using innerText. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Example</title>
</head>
<body>
    <p id="textParagraph">This is the original text.</p>
    <button id="changeTextButton">Change Text</button>

    <script>
        // Function to change the text inside the <p> tag
        function changeText() {
            var paragraph = document.getElementById("textParagraph");
            paragraph.innerText = "The text has been changed!";
        }

        // Add event listener to the button
        document.getElementById("changeTextButton").addEventListener("click", changeText);
    </script>
</body>
</html>
